<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% ; background-color: #FF0000}
		</style>
	</head>
	<body>
		<script src="bower_components/threejs/build/three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			// renderer.setClearColor(0xe70000, 1); 
			renderer.setClearColor(0xFFFFFF, 1); 

			document.body.appendChild( renderer.domElement );


			var material1 = new THREE.MeshBasicMaterial( { color: "rgb(255,0,0)", wireframe:false,	opacity:0.5,
			transparent:true });
		
			
				var material2 = new THREE.MeshBasicMaterial( { color: "rgb(0,0,255)", wireframe:false,	opacity:0.5,
			transparent:true });

					var material3 = new THREE.MeshBasicMaterial( { color: "rgb(0,255,0)", wireframe:false,	opacity:0.5,
			transparent:true });

			var geometry = new THREE.BoxGeometry( 3, 3, 3 );
			var ringGeometry = new THREE.RingGeometry(2,3,50);


		
			var cube1 = new THREE.Mesh( ringGeometry, material1 );
			var cube2 = new THREE.Mesh( ringGeometry, material1 );
			var cube3 = new THREE.Mesh( ringGeometry, material1 );


			scene.add( cube1 );
			scene.add( cube2 );
			scene.add( cube3 );



	
			camera.position.z = 5;

			var render = function () {
				requestAnimationFrame( render );

				cube1.rotation.x += 0.01;
				 cube2.rotation.y += 0.01;
				  cube3.rotation.z += 0.01;

				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
